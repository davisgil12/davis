<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIAM H4X Receipt Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
        }
        .form-label {
            color: #fff;
        }
        .form-control {
            background-color: #222;
            color: #fff;
            border: 1px solid red;
        }
        .form-control:focus {
            border-color: red;
            box-shadow: 0 0 5px red;
        }
        .btn-danger {
            width: 100%;
        }
        h1 {
            text-align: center;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIAM H4X</h1>
        <form action="/generate" method="post">
            <div class="mb-3">
                <label for="uid" class="form-label">UID</label>
                <input type="text" id="uid" name="uid" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="ios_version" class="form-label">iOS Version</label>
                <input type="text" id="ios_version" name="ios_version" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount Paid</label>
                <input type="number" id="amount" name="amount" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="product_name" class="form-label">Product Name</label>
                <input type="text" id="product_name" name="product_name" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger">Generate Image</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
